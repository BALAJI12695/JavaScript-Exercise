<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <a href="./index.html"><button>Home</button></a>
    <h1> Find the number of Consonants & Vowels in user given words </h1>
    <label for="input">Write</label>
    <input type="text" id="input1">
    <button onclick="ConsonantsVowels()" >Check</button> <br> <br>
    <div id="result1" ></div>
    <div id="result2" ></div>

    <script>

        const input1 = document.getElementById("input1");
        const result1 = document.getElementById("result1");
        const result2 = document.getElementById("result2");
        const userConsonants = []
        const userVowel = []
        
        function ConsonantsVowels(){
            
            let input = (input1.value).toUpperCase();           
            const vowels = ["A","E","I","O","U"];
            
            for(i=0;i<input.length;i++)
            {   
                if(input[i] =="A"){
                    userVowel.push(input[i])
                    result1.innerHTML = `${userVowel} ${userVowel.length} Vowels`
                }
                else if(input[i] =="E"){
                    userVowel.push(input[i])
                    result1.innerHTML = `${userVowel} ${userVowel.length} Vowels`
                }
                else if(input[i] =="I"){
                    userVowel.push(input[i])
                    result1.innerHTML = `${userVowel} ${userVowel.length} Vowels`
                }
                else if(input[i] =="O"){
                    userVowel.push(input[i])
                    result1.innerHTML = `${userVowel} ${userVowel.length} Vowels`
                }
                else if(input[i] =="U"){
                    userVowel.push(input[i])
                    result1.innerHTML = `${userVowel} ${userVowel.length} Vowels`
                }
                else {
                    userConsonants.push(input[i])
                    result2.innerHTML = `${userConsonants} ${userConsonants.length} Consonents`
                }

            }
            
        }
